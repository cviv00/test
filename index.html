<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.
    0">
    <title>HBD NJOUDI ♡ ♥</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <video autoplay loop muted plays-inline class="back-vedio">
        <source src="images/N.mov" type="video/mp4">
    </video>
    <div class="music">
        <h2 class="title">♡ ♥ كل عام وانتِ حبيبتي</h2>
        <div class="player">
            <audio  id="song">
                <source src="Music/p.mp3" type="audio/mp3">
            </audio>
            <div class="btns">
                <span class="prev">
                    <ion-icon name="play-back-outline"></ion-icon>
                </span>
                <span class="playpause" id=icon>
                    <ion-icon name="play-outline"></ion-icon>
                </span>
                <span class="next">
                    <ion-icon name="play-forward-outline"></ion-icon> 
                </span>
            </div>
        </div>
    </div>
<script>
    var song = document.getElementById("song")
    var icon = document.getElementById("icon")

    icon.onclick = function(){
        song.play()
    }
</script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">
  </script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js">
  </script>
</body>
</html>
